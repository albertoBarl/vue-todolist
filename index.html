<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div id="appTodolist">
      <div class="form-control">
        <!-- task list -->
        <div
          class="form-control d-flex justify-content-between align-items-center px-3"
        >
          <div class="single-task">{{taskList[refTask].text}}</div>
          <div class="task-actions">
            <button class="btn btn-success">&check;</button>
            <button class="btn btn-outline-dark">&larr;</button>
            <button class="btn btn-danger">&cross;</button>
          </div>
        </div>

        <!-- type new task section -->
        <div class="form-control d-flex justify-content-between">
          <input class="form-control" type="text" placeholder="Add new task" />
          <button class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
