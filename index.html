<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark pt-5">
    <div id="appTodolist">
        
    <!-- app start -->
      <div class="form-control">
      <!-- task list -->
      <ul class="my-3">
        
        <li
          class="form-control list-unstyled d-flex justify-content-between align-items-center mb-3"
          v-for="(element, index) in taskList"
        >
          <div :class="(element.done === true) ? 'text-decoration-line-through' : '' ">
            {{index + 1}} - {{taskList[index].text}}
          </div>

          <!-- buttons -->
          <div class="task-actions">
            <button class="btn btn-success m-1" @click="doneTask(index)">&check;</button>
            <button class="btn btn-outline-dark m-1">&larr;</button>
            <button class="btn btn-danger m-1" @click="delTask(index)">&cross;</button>
          </div>

        </li>
      </ul>

      <!-- type new task section -->
      <div class="d-flex pt-3">
        <input class="form-control" type="text" placeholder="Add new task" v-model="newTask" />
        <button class="btn btn-primary" @click="addTask">Add</button>
      </div>

      <!-- app end -->
    </div>

    <!-- scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
